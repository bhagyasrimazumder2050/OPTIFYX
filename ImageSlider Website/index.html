<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="list">
            <div class="items">
                <img src="image/image1.jpg">
            </div>
            <div class="items">
                <img src="image2.jpg">
            </div>
            <div class="items">
                <img src="image3.jpg">
            </div>
            <div class="items">
                <img src="image4.jpg">
            </div>
            <div class="items">
                <img src="image5.jpg">
            </div>

        </div>
        <!--button preview and next-->
        <div class="button">
            <button id="preview"> <</button>
                    <button id="next">></button>
        </div>

        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
